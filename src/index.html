<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Speed Popup</title>
</head>
<body>
    <div id="k_extension">
        <input id="k_range" type="range" list="k_speedList" value="1.0"/>
        <datalist id="k_speedList"> </datalist>
        <div id="control_panel">
            <div id="speed_box" class="speed_input">
                <span id="k_current">1.00</span>x
            </div>
            <div id="reset_div">
                <button id="reset_button">
                    Reset
                </button>
            </div>
        </div>
    </div>
</body>
</html>
